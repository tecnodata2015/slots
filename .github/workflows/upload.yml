name: upload images

on:
  push:
    paths:
      'test/*'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    
    - name: Check out repository code
      uses: actions/checkout@v2
      
    - id: files
      uses: jitterbit/get-changed-files@v1
      
    - name: Install s5cmd
      run: wget https://github.com/peak/s5cmd/releases/download/v1.4.0/s5cmd_1.4.0_Linux-64bit.tar.gz -qO- | tar -xz

    - env: 
        S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.S3_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET }}
      run: |
        files=${{ steps.files.outputs.all }}
      
        for fullpath in $files; do
          mimetype=$(file -b --mime-type $fullpath)
          if [[ $mimetype =~ "image" ]]; then
             filename="${fullpath##*/}"
             dir="${fullpath:0:${#fullpath} - ${#filename}}"
             base="${filename%.[^.]*}"
             ext="${filename:${#base} + 1}"                 
             convert -resize 140x140\! $fullpath /tmp/$base.png
             ./s5cmd cp -acl public-read /tmp/$base.png s3://${{ secrets.S3_BUCKET }}/$dir$base.png
             ls /tmp
          fi
          echo "Do something with this $fullpath."
        done
