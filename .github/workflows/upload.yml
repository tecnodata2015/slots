name: upload images

on:
  push:
    paths:
      'test/*'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    
    - name: Check out repository code
      uses: actions/checkout@v2
      
    - id: files
      uses: jitterbit/get-changed-files@v1
      
    - name: Install minIO client
      run: |
        wget https://dl.min.io/client/mc/release/linux-amd64/mc
        chmod +x ./mc
        ./mc alias set s3 ${{ secrets.S3_ENDPOINT }} ${{ secrets.S3_KEY }} ${{ secrets.S3_SECRET }}
        ./mc ls s3
        ./mc alias ls

    - run: |
        files=${{ steps.files.outputs.all }}
      
        for fullpath in $files; do
          mimetype=$(file -b --mime-type $fullpath)
          if [[ $mimetype =~ "image" ]]; then
             filename="${fullpath##*/}"
             dir="${fullpath:0:${#fullpath} - ${#filename}}"
             base="${filename%.[^.]*}"
             ext="${filename:${#base} + 1}"                 
             convert -resize 140x140\! $fullpath /tmp/$base.png
             ls /tmp
          fi
          echo "Do something with this $fullpath."
        done
